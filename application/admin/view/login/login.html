<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="http://localhost/tp5shop/public/static/admin_login/css/reset.css">
    <link rel="stylesheet" href="http://localhost/tp5shop/public/static/admin_login/css/supersized.css">
    <link rel="stylesheet" href="http://localhost/tp5shop/public/static/admin_login/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://localhost/tp5shop/public/static/admin_login/js/jquery.min.js"></script>
    <script>
        $(function(){
            var validate={
                checkAdmin:false,
                checkPwd:false
            };
            $("#login-name").blur(function(){
                var user_account=$(this).val().trim();
                var obj=$(this);
                if(user_account==""){
                    obj.next().html("请输入管理员账号").addClass("error");
                    validate.checkAdmin=false;
                    return false;
                }
                obj.next().html("ok").addClass("success");
                validate.checkAdmin=true;
            });
            $("#login-pwd").blur(function(){
                var user_account=$(this).val().trim();
                var obj=$(this);
                if(user_account==""){
                    obj.next().html("请输入密码").addClass("error");
                    validate.checkPwd=false;
                    return false;
                }
                obj.next().html("ok").addClass("success");
                validate.checkPwd=true;
            });
            //自动触发
            $("form[name='bind']").submit(function(){
                $("#login-name").trigger("blur");
                $("#login-pwd").trigger("blur");
                return validate.checkAdmin && validate.checkPwd;
            });
        });
    </script>
</head>

<body oncontextmenu="return false">

<div class="page-container">
    <h1>Login</h1>
    <form action="login" method="post"  name="bind">
        <div>
            <input type="text" name="admin_name" id="login-name" class="username" placeholder="Username" autocomplete="off"/>
            <span></span>
        </div>
        <div>
            <input type="password" name="admin_pwd" id="login-pwd" class="password" placeholder="Password" oncontextmenu="return false" onpaste="return false" />
            <span></span>
        </div>
        <input id="submit" type="submit" value="登录">
    </form>
    <div class="connect">
        <p>If we can only encounter each other rather than stay with each other,then I wish we had never encountered.</p>
        <p style="margin-top:20px;">如果只是遇见，不能停留，不如不遇见。</p>
    </div>
</div>
<div class="alert" style="display:none">
    <h2>消息</h2>
    <div class="alert_con">
        <p id="ts"></p>
        <p style="line-height:70px"><a class="btn">确定</a></p>
    </div>
</div>

<!-- Javascript -->
<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script src="http://localhost/tp5shop/public/static/admin_login/js/supersized.3.2.7.min.js"></script>

<script>
    jQuery(function($){

        $.supersized({

            // Functionality
            slide_interval     : 6000,    // Length between transitions
            transition         : 1,    // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
            transition_speed   : 3000,    // Speed of transition
            performance        : 1,    // 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)

            // Size & Position
            min_width          : 0,    // Min width allowed (in pixels)
            min_height         : 0,    // Min height allowed (in pixels)
            vertical_center    : 1,    // Vertically center background
            horizontal_center  : 1,    // Horizontally center background
            fit_always         : 0,    // Image will never exceed browser width or height (Ignores min. dimensions)
            fit_portrait       : 1,    // Portrait images will not exceed browser height
            fit_landscape      : 0,    // Landscape images will not exceed browser width

            // Components
            slide_links        : 'blank',    // Individual links for each slide (Options: false, 'num', 'name', 'blank')
            slides             : [    // Slideshow Images
                {image : 'http://localhost/tp5shop/public/static/admin_login/img/1.jpg'},
                {image : 'http://localhost/tp5shop/public/static/admin_login/img/2.jpg'},
                {image : 'http://localhost/tp5shop/public/static/admin_login/img/3.jpg'}
            ]

        });

    });
    $(".btn").click(function(){
        is_hide();
    })
    var u = $("input[name=username]");
    var p = $("input[name=password]");
    $("#submit").live('click',function(){
        if(u.val() == '' || p.val() =='')
        {
            $("#ts").html("用户名或密码不能为空~");
            is_show();
            return false;
        }
        else{
            var reg = /^[0-9A-Za-z]+$/;
            if(!reg.exec(u.val()))
            {
                $("#ts").html("用户名错误");
                is_show();
                return false;
            }
        }
    });
    window.onload = function()
    {
        $(".connect p").eq(0).animate({"left":"0%"}, 600);
        $(".connect p").eq(1).animate({"left":"0%"}, 400);
    }
    function is_hide(){ $(".alert").animate({"top":"-40%"}, 300) }
    function is_show(){ $(".alert").show().animate({"top":"45%"}, 300) }

</script>
</body>

</html>
